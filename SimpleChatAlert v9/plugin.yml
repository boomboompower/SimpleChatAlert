name: SimpleChatAlert
version: 9.0
main: me.boomboompower.SimpleChatAlert
authors: [boomboompower]
description: A very simple lightweight alert plugin!
prefix: SCA
load: STARTUP
website: dev.bukkit.org/bukkit-plugins/simple-chat-alert
softdepend: [BarAPI, SimpleChatAlertAPI]
commands:
   alert:
      description: Sends an alert to the server
      usage: /<command> [Message]
      default: op
   sca:
      description: Debugging and options for SCA
      usage: /<command> help
      default: op